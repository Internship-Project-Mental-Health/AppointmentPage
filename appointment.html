<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appointment.css">
    <title>Doctor's Appointment Form</title>
    
       
</head>

<body>
    <div class="container">
        <h2>Book An Appointment Now!</h2>
        <form>
            <div class="detail">
                <label for="fullName">Full Name:</label>
                <input type="text" required>
            </div>
            <div class="detail">
                <label for="dob">Date of Birth:</label>
                <input type="date" required>
            </div>
            <div class="detail">
                <label for="email">Email Address:</label>
                <input type="email" required>
            </div>
            <div class="detail">
                <label for="phone">Phone Number:</label>
                <input type="tel" required>
            </div>
            <div class="detail">
                <label for="appointmentDate">Preferred Appointment Date:</label>
                <input type="date" required>
            </div>
            <div class="detail">
                <label for="appointmentTime">Preferred Appointment Time:</label>
                <select required>
                    <option value="morning">Morning (8a.m. - 10a.m.)</option>
                    <option value="afternoon">Afternoon (12p.m. - 4p.m.)</option>
                    <option value="evening">Evening (6p.m. - 8p.m.)</option>
                </select>
            </div>
            <div class="detail">
                <label>Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="detail">
                <input type="submit" value="Book Appointment">
                
            </div>
        </form>
    </div>
</body>

</html>
